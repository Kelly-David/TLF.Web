<ng-container *ngIf="horse !== null">

    <span class="name" [routerLink]="['/horse', routerLink]">
        {{horse.name | uppercase}}
    </span> {{horse.year}} {{horse.color | titlecase}} American Miniature {{horse.gender | titlecase}}
        (<span class="name">{{horse.sire | uppercase}} &times; {{horse.dam | uppercase}}</span>)

</ng-container>
