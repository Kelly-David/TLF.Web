<div class="accolade-horse">
    <app-horse-link *ngIf="(horse$ | async) && ((results$ | async)?.length > 0)" [horse]="horse$ | async"></app-horse-link>
    
    <ng-container *ngFor="let accolade of results$ | async">
      <div class="accolade">
        {{accolade.description}} | {{accolade.year}}
      </div>
    </ng-container>

  </div>
  
  
  <ng-container *ngFor="let foal of progeny$ | async">
    <app-horse-results *ngIf="foal.id" [horseId]="foal.id"></app-horse-results>
  </ng-container>
